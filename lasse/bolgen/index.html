	<script type="text/javascript">
		function myOnTimer() {
			var oHref = document.getElementById("idHref")
			var oDiv = document.getElementById("idDiv")
			if (oDiv && oHref) {
				var iTimeout = 11
				var sTimeout = oDiv.innerHTML
				//alert(sTimeout)
				if (sTimeout != "...") iTimeout = 1.0 * sTimeout
				iTimeout--
				oDiv.innerHTML = iTimeout
				if (iTimeout > 0)
					window.setTimeout("myOnTimer()", 1000)
				else {
					oDiv.innerHTML = "..."
					document.location = oHref.href
				}
			}
		} // myOnTimer
		
		myOnTimer()
	</script>
